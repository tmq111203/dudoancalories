<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calories Prediction</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Dự đoán lượng Calo tiêu thụ của bạn</h1>
        <form action="{{ url_for('predict') }}" method="POST">
            <label for="gender">Giới tính:</label>
            <select id="gender" name="gender">
                <option value="Male">Nam</option>
                <option value="Female">Nữ</option>
            </select>

            <label for="age">Tuổi:</label>
            <input type="number" id="age" name="age" required>

            <label for="height">Chiều cao (cm):</label>
            <input type="number" id="height" name="height" required>

            <label for="weight">Cân nặng (kg):</label>
            <input type="number" id="weight" name="weight" required>

            <label for="duration">Thời gian tập thể dục (phút):</label>
            <input type="number" id="duration" name="duration" required>

            <label for="heart_rate">Nhịp tim (bpm):</label>
            <input type="number" id="heart_rate" name="heart_rate" required>

            <label for="body_temp">Nhiệt độ cơ thể (°C):</label>
            <input type="number" id="body_temp" name="body_temp" required>

            <button type="submit">Dự đoán</button>
        </form>
    </div>
</body>
</html>
